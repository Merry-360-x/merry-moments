<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #fafafa;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #fafafa;">
        <tr>
            <td style="padding: 60px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 540px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden;">
                    
                    <!-- Logo Header -->
                    <tr>
                        <td style="padding: 48px 40px 32px; text-align: center;">
                            <img src="https://merry360x.com/brand/logo.png" alt="Merry Moments" width="64" height="64" style="display: inline-block; max-width: 64px; height: auto;" />
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 0 40px 48px;">
                            <h1 style="margin: 0 0 16px; color: #36383D; font-size: 24px; font-weight: 600; text-align: center;">
                                Reset your password
                            </h1>
                            
                            <p style="margin: 0 0 32px; color: #6B7280; font-size: 15px; line-height: 1.6; text-align: center;">
                                Click the button below to reset your password. This link expires in 1 hour.
                            </p>

                            <!-- Button -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="text-align: center; padding-bottom: 32px;">
                                        <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 14px 32px; background-color: #E64980; color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: 500; font-size: 15px;">
                                            Reset Password
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Divider -->
                            <div style="border-top: 1px solid #F3F4F6; margin: 0 0 24px;"></div>

                            <!-- Security Note -->
                            <p style="margin: 0; color: #9CA3AF; font-size: 13px; line-height: 1.6; text-align: center;">
                                Didn't request this? You can safely ignore this email.
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 40px; background-color: #FAFAFA; text-align: center;">
                            <p style="margin: 0; color: #9CA3AF; font-size: 12px;">
                                Â© 2026 Merry Moments
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
